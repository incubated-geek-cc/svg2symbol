                      <button type="button" class="btn btn-default btn-xs border" data-toggle="popover" data-title="Implementation Guide" data-dismissible="true" data-placement="right" data-content='<div class="row">
                                    <div class="col-sm-12">
                                        <h4><b><small>File Outputs</small></b></h4>
                                        <ol>
                                          <li>
                                            <b>symbol-defs.svg</b>
                                            <p>Contains the symbol definitions of all transformed <code>SVG</code> inputs.</p>
                                            <h4><b><small>Basic inline usage of <code>SVG</code></small></b></h4>
                                            <ol>
                                              <li>Within a web app, decide which is the file which renders the interface e.g. <code>index.html</code>. Proceed to embed the file content of <code>symbol-defs.svg</code> within the html file —recommended to be before/after the <code>body</code> tag.</li>
                                              <li>To render an icon:
                                                <textarea rows="3" class="code" disabled>&lt;svg class&equals;&quot;icon icon-qrcode&quot;&gt;&NewLine;&Tab;&lt;use xlink&colon;href&equals;&quot;&num;icon-qrcode&quot;&gt;&lt;&sol;use&gt;&NewLine;&lt;&sol;svg&gt;</textarea>
                                                <mark>The symbol definitions contain the full</mark> <code>SVG</code> <mark>code of all the icons. Each icon is tagged with a unique</mark> <code>id</code> <mark>. This enables the above code snippet to recognise which icon to render on use.</mark> 
                                              </li>
                                            </ol>
                                          </li>
                                          <li>
                                            <b>svgxuse.min.js</b> (Optional)
                                            <p>For inline SVG use via linking to an external SVG (i.e. symbol-defs.svg) containing the definitions.</p>
                                            <h4><b><small>Usage of <code>svgxuse</code></small></b></h4>
                                            <ol>
                                              <li>Include in the following code snippet into the web application
                                                <textarea rows="1" class="code" disabled>&lt;script defer src&equals;&quot;svgxuse.min.js&quot;&gt;&lt;&sol;script&gt;</textarea>
                                                <mark>The keyword</mark> <code>defer</code> <mark>must be present to load the icons correctly.</mark>
                                              </li>
                                              <li>Place the external SVG file (e.g. symbol-defs.svg) containing the symbol definitions <mark>in the same folder</mark> as the <code>svgxuse</code> JavaScript file.
                                              </li>
                                              <li>To render the an icon:
                                                <textarea rows="3" class="code" disabled>&lt;svg class&equals;&quot;icon icon-qrcode&quot;&gt;&NewLine;&Tab;&lt;use xlink&colon;href&equals;&quot;symbol-defs.svg&num;icon-qrcode&quot;&gt;&lt;&sol;use&gt;&NewLine;&lt;&sol;svg&gt;</textarea>
                                                <mark>The external SVG filename</mark> <code>symbol-defs.svg</code> <mark>is used as a prefix to reference an icon based on its</mark> <code>id</code>.
                                              <p>For the full documentation, please refer to <b><a href="https://github.com/Keyamoon/svgxuse" target="blank">svgxuse</a>.</p>
                                              </li>
                                            </ol>
                                          </li>
                                        </ol>
