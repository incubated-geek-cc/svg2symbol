<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Svg2Symbol App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <p>
          <img id="banner" src="img/banner.png" alt="svg2symbol app" />
          <button id="convertBtn" class="btn btn-primary" type="button" onclick="importFile()">
            <span>
              Import <i>file.svg</i> <svg class="icon icon-svg-file"><use xlink:href="#icon-svg-file"></use></svg>
            </span>
          </button>or
          <button id="loadSampleBtn" class="btn btn-link" type="button" onclick="loadSample()">
            Load a Sample
          </button>
          <hr>
          <input id="importBtn" type="file" />
          <textarea id="inputSvgCode" rows="3" class="form-control"></textarea>
        </p>
      </div>
    </div>
    <div class="row">
      <div id="results" class="col-sm-12"></div>
    </div>
  </div>
  <svg class="svg_symbol_defs" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        </symbol>

  <script type="text/javascript" src="js/polyfill.js"></script>

</html>
